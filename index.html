<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <!-- Botstrap file -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
</head>

<body onload="init()">

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Quizapp</span>
        </div>
    </nav>

    <div class="container size">
        <div class="card quiz-card">
            <img src="img/quiz.jpg" id="header-image" class="card-img-top" alt="...">

            <div class="progress" role="progressbar" aria-label="Example with label">
                <div class="progress-bar" id="progress-bar" style="width: 0%">25%</div>
            </div>

            <div class="card-body" id="endScreen" style="display: none;">
                <div class="text-center big">Quiz beendet!</div>

                <div class="trophy-container">
                    <img class="trophy" src="/img/brain result.png">
                </div>

                <div class="text-center">Du hast <b id="right-answers">XXX</b> Fragen von <b id="sum-amount">xxx</b>
                    richtig beantwortet
                </div>

                <div class="button-row">
                    <button class="btn btn-dark" onclick="restartGame()">Erneut spielen?</button>
                </div>
            </div>

            <div class="card-body" id="quizBody">
                <h5 class="card-title" id="questionText">Frage</h5>

                <div class="card mb-2 quiz-answer-card" onclick="answer('answer_1')">
                    <div class="card-body" id="answer_1">
                        Antwort
                    </div>
                </div>

                <div class="card mb-2 quiz-answer-card" onclick="answer('answer_2')">
                    <div class="card-body" id="answer_2">
                        Antwort
                    </div>
                </div>

                <div class="card mb-2 quiz-answer-card" onclick="answer('answer_3')">
                    <div class="card-body" id="answer_3">
                        Antwort
                    </div>
                </div>

                <div class="card mb-2 quiz-answer-card" onclick="answer('answer_4')">
                    <div class="card-body" id="answer_4">
                        Antwort
                    </div>
                </div>

                <div class="question-footer">
                    <span>
                        <b id="count">1</b> von <b id="question-amount">5</b> Fragen
                    </span>
                    <button class="btn btn-dark" id="next-button" disabled onclick="nextQuestion()">NÃ¤chste
                        Frage</button>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
